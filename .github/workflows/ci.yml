name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/Checkout@v3

      - name: Set up Node.jobs
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run:  npm Install

      - name: Run tests
        run:  npm tests
